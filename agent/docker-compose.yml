services:
  agentic-commerce:
    build:
      context: .
      dockerfile: Dockerfile
    image: docker.io/cesarev/agentic-commerce
    platform: linux/amd64
    container_name: agentic-commerce
    ports:
      - "8001:8001"
      - "3000:3000"
    volumes:
      - /run/rofl-appd.sock:/run/rofl-appd.sock
    environment:
      PRIVATE_KEY: ${PRIVATE_KEY}
      CDP_API_KEY_ID: ${CDP_API_KEY_ID}
      CDP_API_KEY_SECRET: ${CDP_API_KEY_SECRET}
      CDP_WALLET_SECRET: ${CDP_WALLET_SECRET}
    networks:
      - agentic-network

networks:
  agentic-network:
    driver: bridge
