# Fichier docker-compose.yml pour faciliter le développement et le déploiement
# Usage: docker-compose up

services:
  basic-agent:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: basic-agent
    ports:
      # Exposer les ports de l'application
      - "3000:3000"  # Agent Card Server
      - "3001:3001"  # A2A Server
      - "8001:8001"  # MCP Server
    env_file:
      # Charger les variables d'environnement depuis .env
      - .env
    environment:
      # Variables d'environnement optionnelles (peuvent être surchargées)
      - NODE_ENV=production
    restart: unless-stopped
